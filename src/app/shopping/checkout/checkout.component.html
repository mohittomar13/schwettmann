<div class="checkout-container">
  <mat-card class="checkout-card">
    <mat-card-content>
      <h1>Thank you for placing the order!</h1>
      <p>Your order has been confirmed.</p>
      <p>Order ID: <span style="background-color: rgb(255, 225, 54);">{{ orderId }}</span></p>
    </mat-card-content>
    <br /><br />
    <mat-card-actions style="margin-left: 25%;">
      <a mat-raised-button color="primary" routerLink="/">Continue Shopping</a>
    </mat-card-actions>
  </mat-card>
</div>
